- title: Festering Desire
  description: A respectable option for Alhaitham that provides useful DMG% and CRIT
    Rate buffs for his Mirror Projection Attacks. Festering Desire is competitive
    with Iron Sting and Toukabou Shigure in teams where he can take full advantage
    of its Energy Recharge stat, but sees worse performance if he does not Burst every
    rotation.
  color: 3439221
