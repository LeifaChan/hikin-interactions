- title: __WEAPONS__
  description: Alhaitham has a variety of weapon options at his disposal thanks to
    his flexible scaling taking advantage of a wide number of stats. Thanks to his
    reliance on EM over ATK making low Base ATK relatively inconsequential, he has
    many powerful free options. You can view the full weapon ranking in the [WFP Alhaitham
    Mastersheet](https://docs.google.com/spreadsheets/d/17AGoQCMsX4MymsIwgtUsdMO-NhYTixC6d8RbkYred2c/edit#gid=1588964959).
  color: 3439221
- title: |-
    __Signature Weapon__

    Light of Foliar Incision
  description: Alhaitham’s signature weapon gives a hefty 88.2% CRIT DMG and provides
    an EM-scaling buff to his Normal Attacks and Projection Attacks. It is approximately
    8% stronger than the next best option, although its effectiveness is impacted
    in AoE situations where Alhaitham can use up its buff stacks prematurely on lower-scaling
    Normal Attacks rather than on Projection Attacks that benefit from A4. Foliar’s
    passive does, however, synergize well with EM buffs and makes him strongly favor
    EM in his build. Note that due to his lack of CRIT Rate ascension, it can be difficult
    to get a 1:2 crit ratio with Foliar.
  color: 3439221
  thumbnail:
    url: https://genshin.honeyhunterworld.com/img/i_n11512.webp
- title: |-
    __5★ Options__

    Primordial Jade Cutter
  description: The evergreen stat stick, Primordial Jade Cutter is the 2nd-best option
    for Alhaitham after his signature weapon, thanks to its CRIT Rate stat and unconditional
    ATK bonus passive, both of which Alhaitham can take advantage of.
  color: 3439221
