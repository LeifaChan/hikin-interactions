- title: Sacrificial Sword
  description: Sacrificial Sword offers Alhaitham the luxury of starting rotations
    with his Elemental Skill prior to Elemental Burst (changing his rotation to E
    > N1 > Q > E), allowing him to Burst with 2 Mirrors for additional damage. His
    typical rotations require R4 minimum to trigger consistently.
  color: 3439221
  thumbnail:
    url: https://genshin.honeyhunterworld.com/img/i_n11403_awaken_icon.webp
- title: Harbinger of Dawn
  description: Not to be discounted. With its passive up, Harbinger of Dawn competes
    with his 5-star weapon options, performing similarly to Haran and Mistsplitter
    thanks to its CRIT Rate and CRIT DMG buffs. However, given Alhaitham’s role as
    an on-field character, a shielder is mandatory to realistically take advantage
    of this weapon.
