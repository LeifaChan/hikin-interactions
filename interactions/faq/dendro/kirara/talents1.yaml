- title: >-
    **Elemental Skill: Meow-teor Kick**
  description: |-
    *CD (Tap)* : ***8s***
    *CD (Hold)* : ***12s***

    There are two variations to Kirara’s Skill - a pressed and a held version. Her pressed Skill has her do a **Tail-Flicking Flying Kick**, dealing AoE Dendro Damage while briefly applying Dendro to herself. It will also create a **Shield of Safe Transport** that lasts for 12s, the duration of which will be refreshed if a new shield is applied on top of it.
    
    Her held Skill deploys a shield similar to the one that is created from her pressed Skill. On top of this, Kirara will curl up into a box, dealing damage to enemies she crashes into in a fashion similar to Sayu’s Skill. At the end of her Skill, she will unleash a **Flipclaw Strike**, dealing AoE Dendro Damage. The longer her Skill is held, the longer its cooldown will be at the end.

    It’s worth noting that in the held Skill state, Kirara’s movement and climbing speed will be increased, making it possible for her to traverse climbable terrain more quickly in her box state at the cost of increased stamina consumption.

    Kirara’s shields also have increased Dendro absorption, meaning that she could be an option for certain bloom-based teams.

  thumbnail:
    url: https://api.ambr.top/assets/UI/Skill_S_Momoka_01.png
