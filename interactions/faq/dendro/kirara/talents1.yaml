- title: >-
    **Elemental Burst: Secret Art: Surprise Dispatch**
  description: |-
    *CD* : ***15s***
    *Energy Cost* : ***60***
    
    Kirara smashes enemies with a **Special Delivery Package**, dealing a large chunk of AoE Dendro Damage to enemies. After the explosion, the package will split up into a total of 6 **Cat Grass Cardamoms**, little bomblets similar to Klee’s. When enemies come into contact with said bomblets OR if left alone for 12 seconds, they will explode, dealing AoE Dendro Damage to enemies surrounding them. A nice bit of extra damage along with Dendro application, although since Kirara’s ideally built as a shieldbot, the damage might not be as impactful as the numbers imply.

