    **Talent Priority**
    
    Elemental Skill > Elemental Burst

    **Analysis**

    Since Kirara’s shields and a bit of her damage scale off of HP, having high levels on her is nice for primarily more shield absorption, with the added damage being the icing on the cake. Leveling her to 90 is preferred, but is by no means necessary to take full advantage of her kit. 
    

    
