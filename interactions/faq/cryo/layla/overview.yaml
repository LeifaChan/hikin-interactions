    damage. C1 enhances her Shield Strength and grants all your co-op
    teammates with a shield identical in utility to your own. C2 restores
    energy with skill hits and eliminates her ER requirement , enabling her to
    build more HP. C4 provides Normal and Charged attack DMG to the character
    on-field, usually around 2k per NA or CA hit. C6 increase her overall
