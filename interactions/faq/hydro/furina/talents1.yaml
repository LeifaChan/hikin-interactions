  - title: |-
      __TALENT OVERVIEW__

      **Normal Attack: Soloist's Solicitation**
    description: >-
      Furina performs a 4-hit attack string. At C0, she has almost no reason to
      use these. However, at C6, she gains a Hydro Infusion and increased
      scalings based on her Max HP. Her Charged Attack may be used often to
      change her Arkhe alignment between Ousia and Pneuma, changing the effects
      of her Elemental Skill and helping with overworld puzzles. Both Arkhe
      Attacks have a 6s CD each, making her excel at any content involving Arkhe
      mechanics compared to previous Fontainian characters.
    color: 2175370
