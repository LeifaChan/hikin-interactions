  - title: |-
      __TALENT PRIORITY__

      **Elemental Skill = Elemental Burst > Normal Attack**
    description: >-
      ## __Analysis__

      - Furina’s Elemental Skill is her main source of damage, whilst her
      Elemental Burst provides large amounts of DMG Bonus and Incoming Healing
      Bonus. Because of this, players will want to level both talents equally.
      Her Normal Attack talents can be ignored, unless players are using her
      on-field at C6, in which case her Normal Attack talent levels become
      slightly less negligible.
    color: 2175370
    image:
