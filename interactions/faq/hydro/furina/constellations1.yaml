  - title: '**Constellation 2 - "A Woman Adapts Like Duckweed in Water"**'
    description: >-
      > *While Let the People Rejoice lasts, Furina's Fanfare gain from
      increases or decreases in nearby characters' HP is increased by 250%. Each
      point of Fanfare above the limit will increase Furina's Max HP by 0.35%.
      Her maximum Max HP increase is 140%.*


      Another amazing Constellation for any Furina team. C2 increases her
      Fanfare gain by 3.5x, allowing her to rapidly gain and cap Fanfare.
      Additionally, Furina converts any overcapped Fanfare into large amounts of
