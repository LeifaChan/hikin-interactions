      __CONSTELLATIONS__

      **Constellation 1 - "Love Is a Rebellious Bird That None Can Tame"**
    description: >-
      > *When using Let the People Rejoice, Furina will gain 150 Fanfare.

      > Additionally, Furina's Fanfare limit is increased by 100.*


      Immediately grants 34.5% DMG Bonus and 13.5% Incoming Healing Bonus to the
      whole team upon casting Furina’s Burst, helping to gain even more
      frontloaded Fanfare. It also raises the maximum amount of Fanfare that
      Furina can obtain, increasing the max buffs to 92% DMG Bonus and 36%
      Incoming Healing Bonus at Talent level 9, making it an amazing
      Constellation for any team she’s used in. The personal gain of this
      Constellation is representative of its value for the whole team.
