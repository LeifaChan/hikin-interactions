  - title: '**Hyperbloom**'
    description: >-
      ### Neuvillette | Dendro | Electro | Flex

      Neuvillette Hyperbloom teams utilize his on-field Hydro application in
      tandem with off-field Dendro application to trigger Blooms and
      subsequently Hyperblooms with an Electro unit for a good mix of AoE and
      single-target damage.


      __**Teammates**__


      <:dendro:1094441547170316359> **Dendro options:** Nahida, Collei, Dendro
      Traveler


      <:electro:1094545575992623115> **Electro options:** Raiden, Kuki Shinobu


      <:flex:1094549077280169984> **Flex options:** Zhongli, Fischl/Yae Miko,
      Mona/Xingqiu/Yelan, any above Dendro
    color: 19345
