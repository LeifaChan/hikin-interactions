  - title: '**Nilou Bloom**'
    description: >-
      ### Neuvillette | Nilou | Core Dendro | 2nd Dendro

      Neuvillette can provide on-field AoE Hydro application for Nilou Bloom
      teams, which excel in multi-target. Because Bloom does a fair amount of
      damage to characters themselves, players may want a healer to supplement
      Neuvillette's own healing. Neuvillette's build does not change in Nilou
      Bloom teams, even if he is triggering Blooms (although EM becomes a decent
      stat to have).


      __**Teammates**__


      <:dendro:1094441547170316359> **Core Dendro options:** Nahida, Collei,
      Dendro Traveler


      <:dendro:1094441547170316359> **2nd Dendro options:** Baizhu, Kirara,
      Yaoyao, any above Dendro
