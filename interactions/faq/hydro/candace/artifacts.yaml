- title: __ARTIFACTS__
  description: |-
    **Sands:** HP% / ER% / ATK% (for On-field)
    **Goblet:** Hydro DMG% > HP
    **Circlet:** CRIT Rate or CRIT DMG > HP%

    **Substats:** ER (until requirements) > CR = CD > HP% > ATK%

    An ER% Sands is always preferred if ER requirements are not met; otherwise, HP% Sands can be used for more personal damage when playing off-field DPS, or ATK% Sands for on-field DPS.
    HP% Goblet and Circlet can be used if you need more NA DMG% buff, but Hydro DMG% Goblet can be used and CRIT Circlet help Candace deals more damage.
