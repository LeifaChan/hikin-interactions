    description: |-
      **Sands of Eon:** ATK%

      **Goblet of Eonothem:** Anemo DMG Bonus

      **Circlet of Logos:** Crit Rate/Crit Damage

      **Substats:** CR% = CDMG% > ATK% > ATK
    color: 7321031
  - title: __*4PC Desert Pavilion Chronicle*__
    description: >-
      His BiS artifact. The 4 piece effect is tailor made for Wanderer’s normal
      attack heavy playstyle. Being a catalyst character he does not suffer hit
      lag therefore attack speed is especially valuable for him. 10% attack
      speed from the set allows him to squeeze in an extra charged attack per
      rotation which is perfect for triggering the set effect, and it lasts his
      entire on-field time.
    color: 7321031
    thumbnail:
      url: https://genshin.honeyhunterworld.com/img/i_n400220.webp
  - title: __*4PC Shimenawa’s Reminiscence*__
    description: >-
      A strong but slightly polarizing set. The extra attack is very appreciated
      by him. When bursting every *other* rotation this would be his second best
      choice. However when attempting to burst every rotation this set will
      suffer and be one of the worst, due to it making Wanderer more ER hungry
      and requiring extra ER subs.
    color: 7321031
    thumbnail:
      url: https://genshin.honeyhunterworld.com/img/i_n400178.webp
  - title: __*2PC ATK/2PC Anemo DMG mix and match*__
    description: >-
      *Please checkout the mastersheet for detailed assumptions*


      Generally, the three combos are ranked in this order:

      **2PC Anemo DMG + 2PC Anemo DMG > 2PC Anemo DMG + 2PC ATK > 2PC ATK+2PC
      ATK**


      The difference between each combo is minimal, at most at around 4%. So if
      running one of these sets simply choose whichever has the better substats.
    color: 7321031
    thumbnail:
