  - title: __*4PC Lavawalker*__
    description: >-
      A choice based on his great synergy with Bennett. With Bennett on the team
      the enemy is very likely to have pyro applied onto them, hence proccing
      the 4 piece’s set effect. The effect itself is comparable to 2PC Anemo DMG
      and 2PC Anemo DMG, winning over that combo by 5% extra DMG Bonus.
    color: 7321031
    thumbnail:
      url: https://genshin.honeyhunterworld.com/img/i_n400078.webp
  - title: __*4PC Blizzard Strayer*__
    description: >-
      An interesting set to use in freeze teams. Although given Wanderer is a
      Crit Rate ascending character, he is very likely to over-cap on that with
      the set’s 4 piece effect. And equipping 4 piece VV will be more beneficial
      for the overall team’s damage. Switch over to this set over 4 piece VV
      will only gain him marginal personal damage.
