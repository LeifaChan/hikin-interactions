      Lynette prefers ATK% or ER / Anemo DMG% / CRIT in general, but it is only
      marginally better than other combinations of main stats in most cases. In
      Hyperbloom or reaction-focused teams where she is the trigger, EM or ER /
      EM / EM should be used instead. Her Burst can be important depending on
      the team, therefore, enough ER should be built to suit her needs.


      **Substats:** ER (Until ER Reqs) > EM (If Hyperbloom) > CRIT > ATK
