  - title: '**An3mo**'
    description: >-
      ### **Lynette | Faruzan | Anemo | Flex**

      Due to Lynette being an Anemo character that generally builds for ATK and
      CRIT over EM stats, she finds a nice place in An3mo. Bennett is highly
      recommended for the flex slot of this team due to the large attack buff he
      brings on top of general survivability. However, he must be C5 or lower,
      due to Lynette’s infusion being swirled away by the Pyro Infusion granted
      by his Burst. C6 Faruzan is also another large increase, lowering her and
      the team's ER requirements whilst also dealing good off-field damage,
      allowing C6 Lynette or another Anemo character to take the field.


      __**Teammates**__


      <:anemo:1094545726748508250> **Anemo options:** Kazuha / Venti / Heizou /
      Sucrose


      <:flex:1094549077280169984> **Flex options:** Bennett C5 / Zhongli
