embeds:
  - title: __ARTIFACTS__
    description: >-
      <:sands:1094559345364185119> *Sands of Eon:* ATK%

      <:goblet:1094559512968581130> *Goblet of Eonothem:* Pyro DMG%

      <:circlet:1094559608581922966> *Circlet of Logos:* CRIT DMG% / (CRIT Rate%
      only if not using 4pc MH)


      **Substats:** CRIT DMG% >= CRIT Rate% until cap > ATK% >= ER to
      requirement > Flat ATK
    color: 11015743
  - title: |-
      __Artifact Sets__

      **4PC Marechaussee Hunter**
    description: >-
      4pc MH is Lyney’s BiS artifact set by a sizable margin, as he can easily
      and quickly stack and maintain its 4pc effect for 36% CRIT Rate, as well
      as 15% CA DMG Bonus from its 2pc set effect. Combined with his CR
      ascension stat, Lyney ends up with a whopping 60% CR in practice without
      any artifact main stats or substats. This makes it very easy for Lyney to
      overcap on CR assuming a modest number of CR substats, greatly diminishing
      the value of CR weapons on him. For the same reason, it is not recommended
      to run a CR circlet with 4pc MH. 

      It is highly recommended to farm 4pc MH for Lyney, as it is significantly
      stronger than the next best option.
    color: 11015743
    thumbnail:
      url: https://api.ambr.top/assets/UI/reliquary/UI_RelicIcon_15031_4.png
  - title: '**4PC Lavawalker**'
    description: >-
      A solid and very consistent option for Lyney if players happen to have a
      spare set lying around.
    color: 11015743
    thumbnail:
      url: https://api.ambr.top/assets/UI/reliquary/UI_RelicIcon_14003_4.png
  - title: '**2PC Pyro / 2PC MH / 2PC ATK**'
    description: >-
      A similarly solid albeit slightly weaker option, with the added benefits
      of being easier to obtain. Any combination of 2pc sets performs similarly,
      so players should use the combination with the best substats.
    color: 11015743
    thumbnail:
      url: >-
        https://media.discordapp.net/attachments/1087300734372020315/1139716781263568896/Untitled92_20230115154452.png
