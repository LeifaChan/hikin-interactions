  - title: '**Elemental Burst: Wondrous Trick: Miracle Parade**'
    description: >-
      *CD : **15s**

      Energy Cost : **60***


      Lyney’s Burst turns himself into a giant Grin-Malkin Cat (not to be
      confused with the Grin-Malkin Hat!) for 3s that can prance around. When
      the Grin-Malkin Cat gets close to enemies, it deals a maximum of 1
      instance of Pyro damage to them. 


      Lyney’s Skill button will be transformed into a special button while in
      his Grin-Malkin Cat state, and pressing this special button will end the
      Grin-Malkin Cat state early. Pressing this special button will *not* cast
      his Skill.


      When Lyney’s Grin Malkin Cat state ends — whether naturally or through the
      special button — Lyney will unleash yet another AoE Pyro nuke.
    color: 11015743
    thumbnail:
      url: >-
        https://media.discordapp.net/attachments/1087300734372020315/1139703293610836088/lyney_Q.png
  - title: |-
      __Passives__

      **Ascension 1 Passive: Perilous Performance**
    description: >-
      Lyney’s A1 further incentivizes running a healer by increasing his damage
      and refunding flat Energy if he consumes HP while firing a Prop Arrow,
      which is only feasible after a point with a healer. The damage increase is
      minor but appreciated. The flat Energy refund can be quite substantial as
      Lyney fires about 3-5 Prop Arrows per rotation, netting him about 9-15
      flat Energy.
    color: 11015743
    thumbnail:
      url: >-
        https://media.discordapp.net/attachments/1087300734372020315/1139704768114217070/UI_Talent_S_Liney_05.png
  - title: '**Ascension 4 Passive: Conclusive Ovation**'
    description: >-
      Lyney’s A4 is where his kit becomes especially interesting. A4 grants
      Lyney an absolutely massive buff (60% DMG at base) if he attacks enemies
      affected by Pyro that increases with every Pyro teammate (20% DMG per
      teammates, up to a maximum of 100% DMG total). Lyney effectively never
      runs solo Pyro, so he will always have at least a whopping 80% DMG from
      this passive. 


      This passive greatly incentivizes teams that can maintain a constant Pyro
      aura, especially mono Pyro teams, which tend to have a greater number of
      Pyro units. It also discourages teams that utilize reactions that may
      interfere with a Pyro aura, such as Overload or Vaporize. 


      While Lyney can technically still be played in teams that don’t maintain a
      constant Pyro aura on enemies, it will come with great loss to his damage
      and not much in return in most cases.
