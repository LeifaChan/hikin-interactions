      - name: '*DPS Increase from C2:*'
        value: 12.3%
      - name: '*Rating:*'
        value: 2/5
    thumbnail:
      url: >-
        https://media.discordapp.net/attachments/1087300734372020315/1139706386800988272/UI_Talent_U_Liney_01.png
  - title: '**Constellation 4 - Well-Versed, Well-Rehearsed**'
    description: >-
      > *After an opponent is hit by Lyney's Pyro Charged Attack, this
      opponent's Pyro RES will be decreased by 25% for 6s.*


      C4 is a solid increase to all of Lyney’s damage in all teams, but its
      value increases further if running a character in Lyney’s team who can
      additionally take advantage of the Pyro RES shred it provides, most
      notably Xiangling. With Xiangling in his team, C4 is a 9.4% DPS increase
      in team damage over C3.
    color: 11015743
    fields:
