  - title: '**Constellation 3 - Prestidigitation**'
    description: >-
      > *Increases the Level of Normal Attack: Card Force Translocation by 3.

      > Maximum upgrade level is 15.*


      The first ever Constellation to increase Normal Attack Talent levels,
      Lyney’s C3 provides a strong boost to all of his Charged Attack and
      Pyrotechnic Strike damage. C3 is Lyney’s 2nd strongest Constellation for
      personal damage, falling behind only C6.
    color: 11015743
    fields:
