- title: __TEAM BUILDING__
  description: "Early potential teams for Alhaitham primarily focus on **Spread**
    for his personal damage. Additionally, he may be used as a driver in **Bloom**,
    **Hyperbloom** and **Burgeon** comps. **Quickbloom** teams—teams that allow for
    both Hyperbloom and Quicken to coexist through slow Hydro application—have also
    shown great promise. These teams should have similar Quicken uptime to Spread
    teams, with additional Hyperbloom DMG. \n\nNote that in Burgeon, Nilou Bloom and
    Hyperbloom teams where Alhaitham does not get many Spreads, his personal damage
    will be underwhelming. It would thus be more useful for him to Burst every rotation
    for better Mirror uptime and higher Dendro application. To reach his ER requirements,
    particularly when he is the solo Dendro unit, it is likely better to gear him
    with supportive ER weapons like Favonius Sword."
