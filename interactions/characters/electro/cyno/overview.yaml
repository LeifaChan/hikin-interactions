  - title: __**TLDR**__
    description: |-
      **Role:** Hypercarry

      **Talent Priority:** 
      Q (Burst) = E (Skill) > NA (Normal ATK)

      __Combos:__ 
      (C0)
      Non-TF
      EQ N3E N5E N5N2E N5N2E

      TF
      EQ N3E N5E N4E N4E N4E N4E

